<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form class="form-horizontal" ng-submit="submit()" name="studentEditForm">
                <div class="form-group" style="height:54px; ">
                    <label  for="name" class="col-md-4 control-label">学生姓名(必填):</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="data.name" class="form-control" placeholder="name..."  name="studentName" required />
                        <p class="text-danger Message" ng-show="studentEditForm.studentName.$dirty && studentEditForm.studentName.$error.required">请输入姓名</p>
                        <span ng-show="studentEditForm.studentName.$valid && studentEditForm.studentName.$dirty" class="Message glyphicon glyphicon-ok" ></span>
                    </div>
                </div>
                <div class="form-group" style="height:54px; ">
                    <label for="github" class="col-md-4 control-label">github(必填):</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="data.github" class="form-control" name="github" placeholder="github..." unique  url="githubUniqueUrl" unique-name="githubUniqueName" outside="outside" required />
                        <span ng-show="studentEditForm.github.$valid && studentEditForm.github.$dirty" class="Message glyphicon glyphicon-ok"></span>
                        <p class="text-danger Message" ng-show="studentEditForm.github.$dirty && studentEditForm.github.$error.unique">github名字已存在</p>
                        <p class="text-danger Message" ng-show="studentEditForm.github.$touched && studentEditForm.github.$error.required">请输入github名</p>
                    </div>
                </div>
                <div class="form-group" style="height:54px; ">
                    <label for="contributionCoefficient" class="col-md-4 control-label">贡献值系数(必填):</label>
                    <div class="col-md-8">
                        <input type="number" ng-model="data.contributionCoefficient" class="form-control" id="contributionCoefficient" placeholder="贡献值系数">
                    </div>
                </div>
                <div class="form-group" style="height:54px; ">
                    <label for="phone" class="col-md-4 control-label">电话(非必填):</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="data.phoneNumber" class="form-control" placeholder="phoneNumber..." ng-minlength="10" name="phoneNumber">
                        <p class="text-danger Message" ng-show="studentEditForm.phoneNumber.$dirty && studentEditForm.phoneNumber.$error.minlength">请填写正确的电话号码</p>
                        <span ng-show="studentEditForm.phoneNumber.$valid && studentEditForm.phoneNumber.$viewValue && studentEditForm.phoneNumber.$dirty" class="Message glyphicon glyphicon-ok" ></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 col-md-push-10">
                        <button type="submit" class="btn btn-default" ng-disabled="studentEditForm.$invalid">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<style type="text/css">
.Message {
    position: relative;
    top: -26px;
    left: 305px;
}
</style>
