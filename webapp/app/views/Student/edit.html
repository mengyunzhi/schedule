<div class="container">
    <pre>{{data | json}}</pre>
    <div class="row">
        <div class="col-md-8">
            <form class="form-horizontal" ng-submit="submit()">
                <div class="form-group">
                    <label for="name" class="col-md-3 control-label">学生姓名:</label>
                    <div class="col-md-9">
                        <input type="text" ng-model="data.name" class="form-control" id="name" placeholder="name...">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="col-md-3 control-label">电话:</label>
                    <div class="col-md-9">
                        <input type="text" ng-model="data.phoneNumber" class="form-control" id="phoneNumber" placeholder="phoneNumber...">
                    </div>
                </div>

                <div class="form-group">
                    <label for="github" class="col-md-3 control-label">github:</label>
                    <div class="col-md-9">
                        <input type="text" ng-model="data.github" class="form-control" id="github" placeholder="github...">
                    </div>
                </div>

                <div class="form-group">
                    <label for="contributionCoefficient" class="col-md-3 control-label">贡献值系数:</label>
                    <div class="col-md-9">
                        <input type="number" ng-model="data.contributionCoefficient" class="form-control" id="contributionCoefficient" placeholder="贡献值系数">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 col-md-push-10">
                        <button type="submit" class="btn btn-default">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
