<style type="text/css">
  .validSuccess {
    top: -26px;
    left: 320px;
    position: relative;
    color: green;
  }
</style>
<div class="row">
    <div class="col-md-4 col-md-offset-3">
        <form ng-submit="add()" name="myForm">
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" class="form-control" name="name" placeholder="name" ng-model="semester.name" required>
                <span ng-show="myForm.name.$valid" class="validSuccess glyphicon glyphicon-ok"></span>
                <p class="text-danger" ng-show="myForm.name.$touched && myForm.name.$error.required">请输入学期名</p>
            </div>
            <div class="form-group">
                <label for="startDate">startDate</label>
                <input type="date" class="form-control" name="startDate" ng-model="semester.startTime"  required />
                <span ng-show="myForm.startDate.$valid" class="validSuccess glyphicon glyphicon-ok" ></span>
                <p class="text-danger" ng-show="myForm.startDate.$touched && myForm.startDate.$error.required">请输入学期开始时间</p>
            </div>
            <div class="form-group">
                <label for="endDate">endDate</label>
                <input type="date" class="form-control" name="endDate" ng-model="semester.endTime"  compare="semester.startTime" required />
                <span ng-show="myForm.endDate.$valid" class="validSuccess glyphicon glyphicon-ok" ></span>
                <p class="text-danger" ng-show="myForm.endDate.$error.semester">结束时间不能比开始时间小</p>
                <p class="text-danger" ng-show="myForm.endDate.$touched && myForm.endDate.$error.required">请输入学期结束时间</p>
            </div>
            <button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid">add</button>
        </form>
    </div>
</div>
