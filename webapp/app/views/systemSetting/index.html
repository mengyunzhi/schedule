<br>
<form class="form-horizontal" ng-submit="update()">

  <div class="form-group" ng-repeat="(key,setting) in settings">
    <label for="setting.key" class="col-sm-2 control-label">{{setting.key}}:</label>
    <div class="col-sm-8">
      <input type="text" ng-model="setting.value" class="form-control" id="setting.key" placeholder="{{setting.key}}">
    </div>
    <br><br><br>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-9 col-sm-2">
      <button type="submit" class="btn btn-default" >保存</button>
    </div>
  </div>
</form>
