<nav aria-label="Page navigation">
  <ul class="pagination">
    <li ng-class="{'disabled': first}">
      <a ng-click="reloadByNumber(number - 1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li ng-class="{'active': ((page - 1)=== number)}" ng-repeat="page in pages"><a ng-click="reloadByNumber(page - 1)">{{page}}</a></li>
    <li ng-class="{'disabled': last}">
      <a ng-click="reloadByNumber(number + 1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
