<ui-view>
    <table class="table table-hover table-bordered">
        <tr align="center" class="info">
            <td>姓名</td>
            <td>贡献值</td>
            <td>本月累增</td>
            <td>本周累增</td>
            <td>当前系数</td>
            <td>操作</td>
        </tr>
        <tr align="center" ng-repeat="_contribution in allStudents | orderBy: '-id'">
        	<td>{{_contribution.name}}</td>
            <td>{{_contribution.contributionValue}}</td>
            <td>{{_contribution.monthIncrease}}</td>
            <td>{{_contribution.weekIncrease}}</td>
            <td>{{_contribution.contributionCoefficient}}</td>
            <td>
                <a class="btn btn-sm btn-default glyphicon glyphicon-list" href="#!/contribution/information/{{_contribution.id}}">&nbsp;详情信息</a>
                <a class="btn btn-sm btn-primary glyphicon glyphicon-pencil" href="#!/contribution/edit/{{_contribution.id}}">&nbsp;编辑</a>
            </td>
        </tr>
    </table>
</ui-view>
