<ui-view>
    <h1 style="text-align: center">贡献值修改</h1>
    <hr />
    <form class="form-horizontal"  method="post" ng-submit="submit(data)">
        <p style="text-align: center">XXX</p>
        <div class="form-group">
            <label for="operate" class="col-sm-2 control-label">贡献值修改</label>
            <div class="col-sm-10">
                <select  id="operate" ng-model="data.operate">
                    <option value=true>增加</option>
                    <option value=false>减少</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="value" class="col-sm-2 control-label">修改额度</label>
            <div class="col-sm-10">
                <input type="number" name="value" class="form-control" id="value" placeholder="0.00" step="0.01" ng-model="data.value">
            </div>
        </div>
        <div class="form-group">
            <label for="remark" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <textarea id="remark" class="form-control" rows="3" ng-model="data.remarks"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>
</ui-view>
