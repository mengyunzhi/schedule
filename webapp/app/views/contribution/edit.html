<ui-view>
    <h1 style="text-align: center">贡献值修改 - {{studentName}}</h1>
    <hr/>
    <form class="form-horizontal" method="post" ng-submit="submit()">
        <div class="form-group">
            <label class="col-sm-2 control-label">操作</label>
            <div class="col-sm-10">
                <label>
                    增加
                    <input type="radio" ng-model="data.operate" value="true" name="operate">
                </label>
                <label>
                    减少
                    <input type="radio" ng-model="data.operate" value="false" name="operate">
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="value" class="col-sm-2 control-label">修改额度</label>
            <div class="col-sm-10">
                <input type="number" name="value" class="form-control" id="value" placeholder="0.00" step="0.01"
                       ng-model="data.value">
            </div>
        </div>
        <div class="form-group">
            <label for="remark" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <textarea id="remark" class="form-control" rows="3" ng-model="data.remarks"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>
</ui-view>
