<div class="row">
    <div class="col-md-12">
        <h2>添加课程时间:</h2>
        <hr>
        <form class="form-horizontal" role="form" ng-submit="submit()">
            <div class="form-group">
                <label for="course" class="col-sm-2 control-label">课程:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="course" ng-model="course.name" disabled>
                </div>
                <label for="semester" class="col-sm-1 control-label">学期:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="semester" ng-model="course.semester.name" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="week" class="col-sm-2 control-label">星期:</label>
                <div class="col-sm-2">
                    <select name="week" id="week" class="btn btn-default" ng-model="week">
                        <option value="1">星期一</option>
                        <option value="2">星期二</option>
                        <option value="3">星期三</option>
                        <option value="4">星期四</option>
                        <option value="5">星期五</option>
                        <option value="6">星期六</option>
                        <option value="7">星期日</option>
                    </select>
                </div>
                <label for="node" class="col-sm-1 control-label">节次:</label>
                <div class="col-sm-1">
                    <select name="node" id="node" class="btn btn-default" ng-model="node">
                        <option value="1">第一节</option>
                        <option value="2">第二节</option>
                        <option value="3">第三节</option>
                        <option value="4">第四节</option>
                        <option value="5">第五节</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-7">
                    <label>周次：</label>
                    <div class="checkbox">
                        <label ng-repeat="(key, weekOrder) in weekOrders">
                            <input type="checkbox" ng-click="pushOrRemove(weekOrder, selectOrNot)" ng-model="selectOrNot">{{weekOrder}}{{selectOrNot}}&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <hr>
                <div class="col-sm-offset-7 col-sm-10">
                    <button type="submit" class="btn btn-default glyphicon glyphicon-ok">&nbsp;保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
