<style type="text/css">
  .validSuccess {
    top: -26px;
    left: 320px;
    position: relative;
    color: green;
  }
</style>
<div class="row">
    <div class="col-md-4 col-md-offset-3">
        <h2 class="text-center">增加课程</h2>
        <form ng-submit="submit()" name="myForm">
            <div class="form-group">
                <label for="name">课程名字</label>
                <input type="text" class="form-control" name="name" placeholder="name" ng-model="data.name" required>
                <span ng-show="myForm.name.$valid" class="validSuccess glyphicon glyphicon-ok"></span>
                <p class="text-danger" ng-show="myForm.name.$touched && myForm.name.$error.required">请输入课程名</p>
            </div>
            <div class="form-group">
                <semester-list ng-model="data.semester"></semester-list>
            </div>
            <button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid">保存</button>
        </form>
    </div>
</div>
