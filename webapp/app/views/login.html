<div >
    <h1 style="text-align: center">课表管理系统</h1>
    <div class="row">
        <div class="col-md-push-4 col-md-4">
            <div ng-show="showErrorBox" class="alert alert-danger" role="alert">用户名或密码不正确</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-push-4 col-md-4">
            <form ng-submit="submit()" name="myForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" ng-model="user.username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="密码">
                </div>
                <button type="submit" class="btn btn-default">登录</button>
                <!--<input type="submit">-->
            </form>
        </div>
    </div>
</div>
<br>
